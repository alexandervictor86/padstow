<!DOCTYPE html>
<html>
<head>
  <title>Padstow Holiday Village Micro Map (Aerial)</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>

// Initialize map
var map = L.map('map').setView([50.527154, -4.949284], 20);

// Base tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 21,
  attribution: 'Map data &copy; OpenStreetMap contributors'
}).addTo(map);

// Image overlay bounds (approximate for 300m x 300m)
var imageUrl = 'padstow-aerial.jpg';  // This file must be in same folder as index.html
var imageBounds = [
  [50.528505, -4.950634],  // top-left (northwest corner)
  [50.525803, -4.947934]   // bottom-right (southeast corner)
];

L.imageOverlay(imageUrl, imageBounds).addTo(map);

// Example polygons (approximate locations)

// Reception
L.polygon([
  [50.527164, -4.949294],
  [50.527164, -4.949274],
  [50.527144, -4.949274],
  [50.527144, -4.949294]
], {color: 'blue'}).addTo(map).bindPopup("Reception");

// Lodge 1 (example)
L.polygon([
  [50.527220, -4.949200],
  [50.527220, -4.949180],
  [50.527200, -4.949180],
  [50.527200, -4.949200]
], {color: 'red'}).addTo(map).bindPopup("Lodge 1");

// Craftworks Secret Garden (example)
L.polygon([
  [50.527100, -4.949150],
  [50.527100, -4.949130],
  [50.527080, -4.949130],
  [50.527080, -4.949150]
], {color: 'green'}).addTo(map).bindPopup("Craftworks Secret Garden");

</script>

</body>
</html>
